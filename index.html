<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>message</title>
  <style>
    :root {
      --bg:#f3f4f6;
      --text:#1a1a1a;
      --muted:#6b7280;
      --card:#ffffff;
      --accent:#2d2d2d;
      --accent-2:#555555;
      --danger:#d32f2f;
      --divider:#e5e7eb;
      --shadow:0 4px 14px rgba(0,0,0,0.08);
      --radius:16px;
    }

    [data-theme="dark"] {
      --bg:#1a1a1a;
      --text:#f5f5f5;
      --muted:#9ca3af;
      --card:#2a2a2a;
      --accent:#f5f5f5;
      --accent-2:#9ca3af;
      --danger:#ef4444;
      --divider:#3f3f3f;
      --shadow:0 4px 14px rgba(0,0,0,0.6);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:20px;
      transition:background 0.3s,color 0.3s;
    }

    #themeToggle {
      position:absolute;
      top:16px;
      right:16px;
      background:var(--card);
      border:1px solid var(--divider);
      border-radius:50%;
      width:40px;
      height:40px;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:all 0.3s ease;
    }
    #themeToggle:hover {
      transform:scale(1.05);
    }

    #countdownText {
      font-weight:600;
      font-size:1.15rem;
      text-align:center;
      margin-bottom:14px;
      color:var(--danger);
      letter-spacing:0.3px;
    }

    #progressBarWrapper {
      width:80%;
      max-width:420px;
      height:10px;
      background:var(--divider);
      border-radius:999px;
      overflow:hidden;
      margin-bottom:18px;
    }

    #progressBar {
      height:100%;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      width:100%;
      transition:width 0.5s ease-in-out;
    }

    #messageBox {
      background:var(--card);
      border:1px solid var(--divider);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      width:100%;
      max-width:420px;
      min-height:160px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      text-align:center;
      transition:all 0.3s ease;
    }
    #messageBox:hover {
      transform:translateY(-3px);
      box-shadow:0 6px 20px rgba(0,0,0,0.15);
    }

    #message {
      font-size:1rem;
      line-height:1.6;
      margin-bottom:12px;
      word-wrap:break-word;
      overflow-y:auto;
      flex:1;
      color:var(--text);
      transition:opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-out {
      opacity:0;
      transform:scale(0.95);
    }

    #status {
      font-weight:600;
      font-size:1rem;
      margin-top:10px;
      color:var(--text);
    }

    .after-text {
      display:block;
      margin-top:6px;
      font-size:.9rem;
      color:var(--muted);
    }

    footer {
      margin-top:20px;
      font-size:.8rem;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>
<body data-theme="light">

  <button id="themeToggle">ðŸŒ™</button>

  <div id="countdownText">This message will self-destruct</div>
  <div id="progressBarWrapper"><div id="progressBar"></div></div>

  <div id="messageBox">
    <p id="message">whatever you do in life, surround yourself with smart people whoâ€™ll argue with you</p>
    <p id="status"></p>
  </div>

  <footer></footer>

  <script>
    const DURATION_SECONDS = 10; 
    const SECRET_MESSAGE = document.getElementById("message").textContent.trim();
    const AFTER_TEXT = "louÃ­s ryc"; 
    const SELF_DESTRUCT_TEXT = "";

    const safeStore = (() => {
      try {
        const t="__t"; localStorage.setItem(t,"1"); localStorage.removeItem(t); return localStorage;
      } catch(e) {
        return {getItem(){return null}, setItem(){}, removeItem(){}};
      }
    })();

    const hashString = (str)=>{
      let h = 0x811c9dc5;
      for (const ch of str) {
        h ^= ch.codePointAt(0);
        h += (h<<1)+(h<<4)+(h<<7)+(h<<8)+(h<<24);
        h >>>= 0;
      }
      return ("00000000" + h.toString(16)).slice(-8);
    };
    const UNIQUE_KEY = "msg_" + hashString(SECRET_MESSAGE);

    const progressBar = document.getElementById("progressBar");
    const messageEl = document.getElementById("message");
    const statusEl = document.getElementById("status");
    const countdownText = document.getElementById("countdownText");

    function adjustFontSize() {
      const length = SECRET_MESSAGE.length;
      if (length > 400) {
        messageEl.style.fontSize = "0.85rem";
      } else if (length > 200) {
        messageEl.style.fontSize = "0.9rem";
      } else {
        messageEl.style.fontSize = "1rem";
      }
    }

    function showDestroyed() {
      countdownText.style.display = "none";
      document.getElementById("progressBarWrapper").style.display = "none";
      messageEl.classList.add("fade-out");
      setTimeout(() => {
        messageEl.textContent = "";
        statusEl.textContent = SELF_DESTRUCT_TEXT;
        const after = document.createElement("span");
        after.className = "after-text";
        after.textContent = AFTER_TEXT;
        statusEl.appendChild(after);
      }, 600);
    }

    adjustFontSize();

    if (safeStore.getItem(UNIQUE_KEY) === "true") {
      showDestroyed();
    } else {
      let remaining = DURATION_SECONDS;
      const timer = setInterval(() => {
        remaining--;
        progressBar.style.width = (remaining / DURATION_SECONDS) * 100 + "%";
        if (remaining <= 0) {
          clearInterval(timer);
          safeStore.setItem(UNIQUE_KEY,"true");
          showDestroyed();
        }
      }, 1000);
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    themeToggle.addEventListener("click", () => {
      if (body.getAttribute("data-theme") === "light") {
        body.setAttribute("data-theme", "dark");
        themeToggle.textContent = "ðŸŒž";
      } else {
        body.setAttribute("data-theme", "light");
        themeToggle.textContent = "ðŸŒ™";
      }
    });
  </script>
</body>
</html>
